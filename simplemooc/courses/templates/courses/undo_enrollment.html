{% extends "courses/course_dashboard.html" %}

{% block dashboard_content %}
    <form action="" method="post">
        {% csrf_token %}
        <h3>Você tem certeza que deseja cancelar a inscrição deste curso?</h3>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Confimar</button>
            <a href="{% url 'courses:announcements' course.slug %}" class="pure-button">Voltar</a>
        </div>
    </form>
{% endblock %}
